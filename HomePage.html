<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Red social enfocada en el intercambio cultural" />
  <meta name="keywords" content="viaje, turismo, vacaciones, visita, experiencia, descubrimiento, socializacion" />
  <meta name="author" content="TeroByte TM" />
  <meta name="copyright" content="TeroByte TM" />
  <link rel="stylesheet" href="styleHomePage.css" />
  <link rel="icon" href="Imagenes/Logo.ico" type="image/x-icon" />
  <title>Mi Perfil</title>
  <script src="indexFunctions.js"></script>
</head>

<body>
  <nav id="barra-superior">
    <a id="logo" href="HomePage.html" title="Inicio">
      <img src="imagenes/LogoUpToday.png" alt="Logo" />
    </a>

    <form id="busqueda-form" action="/buscar" method="get" role="search">
      <input type="text" id="busqueda" name="q" placeholder="Buscar" />
    </form>

    <a id="inicio" href="HomePage.html" title="Inicio">
      <img src="imagenes/InicioBoton.png" alt="Inicio" />
    </a>
    <a id="mensajes" href="eventos.html" title="Mensajes">
      <img src="imagenes/MensajesBoton.png" alt="Mensajes" />
    </a>
    <a id="notificaciones" title="Notificaciones">
      <img src="imagenes/NotificacionesBoton.png" alt="Notificaciones" />
    </a>
    <a id="perfil" href="Index.html" title="Perfil">
      <img src="imagenes/perfilBoton.png" alt="Perfil" />
    </a>
    <a id="configurar" href="Configuracion.html" title="Configurar">
      <img src="imagenes/configuracionBoton.png" alt="Configurar" />
    </a>
    <a id="salir" title="Cerrar sesion">
      <img src="imagenes/NotificacionesBoton.png" alt="salir" />
    </a>
  </nav>

  <main>
    <header>
      <form action="/buscar" method="get" role="search">
        <label for="busqueda" class="visually-hidden">Buscar:</label>
        <input type="text" id="busqueda" name="q" placeholder="Buscar" />
      </form>
    </header>
    <br>
    <section id="publicacion">
      <textarea id="contenido" name="contenido" maxlength="255" placeholder="Publica algo..."></textarea>
      <label for="archivo_multimedia" class="btnArchivo">Elegir archivo</label>
      <input type="file" id="archivo_multimedia" name="multimedia" />
      <input type="button" id="botonCrear" name="publicar" value="Publicar" class="btn" />
    </section>

    <!--Feed 1-->
    <div class="feed">
      <div class="head">
        <div class="user">
          <div class="profile-photo">
            <img class="fotoperfil" src="./Imagenes/Fotos de perfil/Maria Alejandra.jpg">
          </div>
          <div class="info">
            <span class="bold-text">
              <h3>Maria Alejandra</h3>
            </span>
            <small>Cabo Polonio, Hace 15 minutos</small>
          </div>
        </div>
        <span class="edit">
          <i class="uil uil-ellipsis-h"></i>
        </span>
      </div>

      <img class="fotofeed" src="./Imagenes/Publicaciones/Naturaleza.jpg">

      <div class="action-buttons">
        <div class="interaction-buttons">
          <span><i class="uil uil-heart"></i></span>
          <span><i class="uil uil-comment-dots"></i></span>
          <span><i class="uil uil-share-alt"></i></span>
        </div>
        <div class="bookmark">
          <span><i class="uil uil-bookmark-full"></i></span>
        </div>
      </div>

      <div class="liked-by">
        <span class="likedBy"><img class="likedByPics" src="./Imagenes/Fotos de perfil/Ernesto Martinez.jpg"></span>
        <span class="likedBy"><img class="likedByPics" src="./Imagenes/Fotos de perfil/Jess Delay.jpg"></span>
        <span class="likedBy"><img class="likedByPics" src="./Imagenes/Fotos de perfil/Chino Alvarez.jpg"></span>
        <p>Le gusta a <span class="bold-text">Ernesto Martinez</span> y <span class="bold-text">232 personas más</span>
        </p>
      </div>

      <div class="caption">
        <p><span class="bold-text">Maria Alejandra</span> Disfrutar del viento y del campo que te renuevan la energía
          #UruguayNatural #Uruguay
          #Primavera
        </p>
      </div>

      <div class="comments text-muted">
        Ver todos 52 Comentarios
      </div>
    </div>
    <section id="feed">
      <!-- Aquí se mostrarán las publicaciones -->
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="indexFunctions.js"></script>

</body>

</html>
