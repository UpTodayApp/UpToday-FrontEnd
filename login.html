    <link rel="stylesheet" href="styleLogin.css">

<body>
    <div class="Contenedor">
        <form action="RespuestaLogin.php" method="post"> 

        <h1>Inicio de sesion</h1>

        <div class="Datos">

        </div>
        
        <div class="Contraseña_olvidada">
            <a href="#">Olvidaste tu contraseña?</a>
        </div>

        <div class="Recuerdame">
        <input type="checkbox" name="recordar" id="recordar"> <label for="recordar"> Recordar contraseña </label>
        </div>

        <button type="submit" class="boton"> Iniciar </button>

        <p class="registrar">No tienes una cuenta? <a href="registrar.html">Regístrate aquí</a> </p>

    </form>
</div>

</html>
