<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleEventos.css">
  <title>Eventos</title>
</head>

<body>
  <nav id="barra-superior">
    <a id="logo" href="HomePage.html" title="Inicio">
      <img src="imagenes/LogoUpToday.png" alt="Logo" />
    </a>

    <form id="busqueda-form" action="/buscar" method="get" role="search">
      <input type="text" id="busqueda" name="q" placeholder="Buscar" />
    </form>

    <a id="inicio" href="HomePage.html" title="Inicio">
      <img src="imagenes/InicioBoton.png" alt="Inicio" />
    </a>
    <a id="perfil" href="Index.html" title="Perfil">
      <img src="imagenes/perfilBoton.png" alt="Perfil" />
    </a>
    <a id="grupos" href="grupos.html" title="Grupos">
      <img src="imagenes/MensajesBoton.png" alt="Grupos" />
    </a>
    <a id="notificaciones" href="notificaciones.html" title="Notificaciones">
      <img src="imagenes/NotificacionesBoton.png" alt="Notificaciones" />
    </a>
    <a id="eventos" href="eventos.html" title="Eventos">
      <img src="imagenes/EventosBoton.png" alt="Eventos" />
    </a>
    <a id="configuracion" href="Configuracion.html" title="Configuracion">
      <img src="imagenes/configuracionBoton.png" alt="Configuracion" />
    </a>
    <a id="salir" title="Cerrar sesion">
      <img src="imagenes/CerrarSesion.png" alt="salir" />
    </a>
  </nav>

  <div class="form-container">
    <form id="evento-form" action="/publicar" method="post">
      <div class="form-item">
        <label for="nombre">Nombre del Evento:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-item">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="2" required></textarea>
      </div>

      <div class="form-item">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required />
      </div>

      <div class="form-item">
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required />
      </div>

      <button type="submit">Publicar</button>
    </form>
  </div>


</body>

</html>
